<div {if $user_info.is_review!=1} class="flow_list" {else}class="flow_list no_block"{/if}>
	<div class="wrap">
		<div class="left">投资人认证流程：</div>
		<div class="right">
			<ul>
				<li {if $side_step eq 1}class="cur"{/if} {if $side_step gt 1}class="default"{/if}>填写个人信息</li>
				<li {if $side_step eq 2}class="cur"{/if} {if $side_step gt 2}class="default"{/if}>填写所在机构</li>

				<li {if $side_step eq 4}class="cur"{/if} {if $side_step gt 4}class="default"{/if}>开通会员帐户</li>
