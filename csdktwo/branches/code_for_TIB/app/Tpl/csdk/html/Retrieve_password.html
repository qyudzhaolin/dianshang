<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/base.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/Retrieve_password.css">

    <script src="../js/jQuery_v1.8.3.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/from.js"></script>
    <script src="../js/Retreve_password.js"></script>
    <title>找回密码</title>
</head>

<body>
<script src="../js/header.js"></script>
<div class="Sign_In_bj_mask">
    <div class="Sign_In_box clearfix">
        <div class="fl">
            <div class="logo_bj_msk"></div>
            <div class="mask_img_position">
                <img src="../images/sign_logo.png" alt=""/>
                <img src="../images/sign_text_logo.png" alt=""/>
            </div>
        </div>

        <div class="fl Sign_In_from">

            <from action="">
                <h2>找回密码</h2>
                <div class="spot_box">
                    <i></i>
                    <div>
                        <i></i>
                    </div>
                    <i class="i_2">2</i>
                    <h2><span>填写注册手机号</span><span>重置密码</span></h2>
                </div>
                <label class="Retrieve_password_label_01">
                    <i></i>
                    <input type="text" class="input1" name="text1" value="请输入6-12位新的密码"/>
                </label>
                <label class="Retrieve_password_label_02">
                    <i></i>
                    <input type="text" class="input2" name="text1" value="请确认新密码"/>
                </label>

                <input type="button" value="重置密码" class="btn"/>
            </from>

        </div>


    </div>

</div>
<script src="../js/footer.js"></script>
</body>
</html>
