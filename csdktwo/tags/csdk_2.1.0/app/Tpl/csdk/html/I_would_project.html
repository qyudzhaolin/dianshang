<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/base.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/I_would_project.css">

    <script src="../js/jQuery_v1.8.3.js"></script>
    <script src="../js/base.js"></script>
    <title>我要推荐项目</title>
</head>

<body>
<script src="../js/header.js"></script>
<div class="content_box2 bg_white">
    <div class="personal_box would">
        我要推荐项目
    </div>
    <div class="would_project_box">
        <form action="" class="would bs">
            <div class="clearfix">
                <i>*</i>
                <b>项目名称：</b>
                <label for=""><input type="text"  name="text1" value="公司名称"/></label>
            </div>
            <div class="clearfix">
                <i>*</i>
                <b>项目简介：</b>
                <label for=""><input type="text"  name="text1" value="担任职务"/></label>
            </div>

            <div class="clearfix">
                <i>*</i>
                <b>所属行业：</b>
                <ul class="clearfix">
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>天使轮</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>A轮</span>
                        </label>

                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>B轮</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>C轮</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>D轮</span>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="clearfix">
                <i>*</i>
                <b>所属地区：</b>
                <div class="address clearfix">
                    <div>
                        <select name="selected" id="" class="select_1">
                            <option value="111">111省</option>
                            <option value="111">111</option>
                            <option value="111">333</option>
                        </select>
                        <input type="hidden" value=""/>
                    </div>
                    <div>
                        <select name="selected" id="" class="select_2">
                            <option value="111">111</option>
                            <option value="111">222</option>
                            <option value="111">3333</option>
                        </select>
                        <input type="hidden" value=""/>
                    </div>

                </div>
            </div>

            <div class="textarea clearfix">
                <i>*</i>
                <b>融资轮次：</b>
                <ul class="clearfix">
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>天使轮</span>
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>A轮</span>
                        </label>

                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>B轮</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>C轮</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox"/>
                            <span>D轮</span>
                        </label>
                    </li>

                </ul>
            </div>
            <div class="textarea clearfix">
                <i>*</i>
                <b>项目详情：</b>
                <label for=""><textarea name="textarea" id="" value="不超过200字">不超过200字</textarea></label>
            </div>

            <div class="textarea clearfix">
                <i class="white">*</i>
                <b>商业计划书：</b>
                <label for=""><input type="text" name="" id="" value="不超过200字" class="book"></label>
                <label class="hidden_file bs">
                    <input type="file" value="浏览"/>
                    <input type="hidden"/>
                    <span>浏览</span>
                </label>
            </div>
            <button class="would_btn">提交</button>
        </form>
    </div>



</div>
<script src="../js/footer.js"></script>
</body>
</html>
