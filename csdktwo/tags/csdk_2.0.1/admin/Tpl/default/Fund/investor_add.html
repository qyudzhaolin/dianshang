{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/doCheck.js' />
<load href='__TMPL__Common/js/check.js' />
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/fund_edit.js' />
<load href='__TMPL__Common/js/fund_user.js' />
<load href='__TMPL__Common/js/calendar.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Fund/investor_list",array('fund_id'=>$_REQUEST['fund_id']))}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return add_fund_investor_check('add')">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<!--<tr>
		<td class="item_title">选择投资人:</td>
		<td class="item_input">
			<select name="user_id" class="require" id="user_id">				
			<foreach name="investor_list" item="investorlist">
				<option value="{$investorlist.id}" rel="{$investorlist.id}" <if condition="$investorlist['selected']">selected="selected"</if>>{$investorlist.user_name}</option>
			</foreach>
			</select>
			<span id="user_id_msg" name="error_msg"></span>
		</td>
	</tr>
	-->
	<tr>
		<td class="item_title">*选择投资人:</td>
		<td class="item_input" id="user_id_input">
			<input type="text" class="textbox require" name="user_name" id="linkDataProperty" />
			<input type="hidden" name="fund_id" id="linkDatafund" value="{:trim($_REQUEST['fund_id'])}" />
			<input type="button" class="button"  value="查找" id="btn_create_time_trade_event" onclick="getLinkFund('linkDataProperty','linkDatafund','find_investor','user_id','user_mobile')" />
			<div id="popup" style="position: absolute;">
                 <table width="100%" bgcolor="#fffafa">
                     <tbody id="popupBody"></tbody>
                 </table>
            </div>
			<span id="user_id_msg" name="error_msg"></span>
		</td>
	</tr>
	<tr>
		<td class="item_title">*投资人编号:</td>
		<td class="item_input"><input type="text" class="textbox require" readonly="readonly" name="user_id" id="user_id" /><span id="user_id_msg" name="error_msg"></span></td>
	</tr>
	<tr>
		<td class="item_title">*投资人手机号:</td>
		<td class="item_input"><input type="text" class="textbox require" readonly="readonly" name="user_mobile" id="user_mobile" /><span id="user_mobile_msg" name="error_msg"></span></td>
	</tr>
	<tr>
		<td class="item_title">*购买份额(¥):</td>
		<td class="item_input"><input type="text" class="textbox require" maxlength="7" name="investor_amount" id="investor_amount" /> 万元<span id="investor_amount_msg" name="error_msg"></span></td>
	</tr>
	<tr>
		<td class="item_title">*购买占比(%):</td>
		<td class="item_input"><input type="text" class="textbox require" maxlength="5"  name="investor_rate" id="investor_rate"/> %<span id="investor_rate_msg" name="error_msg"></span></td>  
	</tr>
	<tr>
		<td class="item_title">*购买日期</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="create_time" id="create_time" value="" style="width:100px" readonly="true" />
			<input type="button" class="button"  value="{%SELECT_TIME}" id='btn_create_time_trade_event' onclick="return csdk_cal(this);" />
			<span id="create_time_msg" name="error_msg"></span>
		</td>
	</tr>
   	<tr>
		<td class="item_title">备注(200个字)</td>
		<td class="item_input">
			 <textarea type="text"  maxlength="200"  name="remark" id="remark" class="textarea require"></textarea><span id="remark_msg" name="error_msg"></span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Fund" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="investor_insert" />
			<input type="hidden" name="fund_id" value="{:trim($_REQUEST['fund_id'])}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
