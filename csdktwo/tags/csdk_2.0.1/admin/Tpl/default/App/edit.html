{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("App/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
<tr>
		<td class="item_title">客户端类型</td>
		<td class="item_input">{$vo.type}</td>
	</tr>
	<tr>
		<td class="item_title">版本号</td>
		<td class="item_input"><input type="text" class="textbox require" name="app_version" value="{$vo.app_version}" /></td>
	</tr>
	<if condition="$vo.type eq 'Android'" >
	<tr>
		<td class="item_title">MD5值</td>
		<td class="item_input"><input type="text" class="textbox require" name="app_md5" value="{$vo.app_md5}" /></td>
	</tr>
	<tr>
		<td class="item_title">地址</td>
		<td class="item_input"><input type="text" class="textbox require" style="width:500px;" name="app_url" value="{$vo.app_url}" /></td>
	</tr>
	</if>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="App" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<input type="hidden" name="id" value="{$vo.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
