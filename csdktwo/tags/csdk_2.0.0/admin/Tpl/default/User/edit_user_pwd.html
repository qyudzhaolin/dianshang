{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/doCheck.js' />
<load href='__TMPL__Common/js/check.js' />
<div class="main">
<div class="main_title">重置密码 <a href="{:u("User/index_investor")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onSubmit="return modify_password_check()">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">新登录密码:</td>
		<td class="item_input"><input type="password" class="textbox require" maxlength="12" name="password" id="password" /><span id="password_msg" name="error_msg"></span> </td>
	</tr>
	<tr>
		<td class="item_title">再次输入密码:</td>
		<td class="item_input"><input type="password" class="textbox require" maxlength="12" name="confirm_password" id="confirm_password"/><span id="confirm_password_msg" name="error_msg"></span></td> 
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_user_pwd" />
			<input type="hidden" name="id" value="{$_REQUEST['id']}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="重置密码" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
