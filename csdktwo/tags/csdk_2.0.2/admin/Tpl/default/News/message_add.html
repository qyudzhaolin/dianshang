{// 引入标签库 }
<tagLib name="html" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/jquery-1.12.3.min.js' />
<load href='__TMPL__Common/js/news.js' />
<load href='__TMPL__Common/js/calendar.js' />
<load href='__TMPL__Common/js/check.js' />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("News/message_index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="add" action="__APP__" method="post"
		enctype="multipart/form-data" onSubmit="return add_message_check()">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">标题:</td>
		<td class="item_input"><input type="text" class="textbox require" name="title" id="title"style="width:600px;"/>
    <span id="title_msg" name="error_msg"></span>
		</td>
		
	</tr>
	
	<tr>
		<td class="item_title">内容:</td>
		<td class="item_input">
		<html:editor id="content" name="content" type="KINDEDITOR" content="" />
		</td>
		<span id="content_msg" name="error_msg"></span>
	</tr>
	<tr>
				<td class="item_title">创建日期</td>
	            <td class="item_input">
	            	<input type="text" class="textbox require" name="create_time" id="create_time"value="" id="create_time" style="width:200px" readonly="true" />
					<input type="button" class="button"  value="{%SELECT_TIME}" onclick="return csdk_cal_2(this);" />
					<span id="create_time_msg" name="error_msg"></span>
				</td>
			</tr>
	<tr>

		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="News" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="message_insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
<script>
function  csdk_cal_2(obj)
{
	return showCalendar(obj, '%Y-%m-%d %H:%M:%S', false, false,obj);
}
</script>
