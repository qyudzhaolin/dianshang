<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/base.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/Register.css">

    <script src="../js/jQuery_v1.8.3.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/from.js"></script>
    <title>系统通知</title>
</head>

<body>
<script src="../js/header.js"></script>
<div class="Sign_In_bj_mask">
    <div class="Sign_In_box clearfix">
        <div class="fl">

        </div>

        <div class="fl Sign_In_from " id="impt">
            <from action="" class="Register">
                <h2>注册</h2>
                <label class="Register_label_01">
                    <i></i>
                    <input type="text" class="input1" name="text1" value="请输入您的11位手机号码"/>
                </label>
                <label class="Register_label_02">
                    <i></i>
                    <input type="text" class="input2" name="text1" value="请输入6-12位密码"/>
                </label>
                <label class="Register_label_02">
                    <i></i>
                    <input type="text" class="input2" name="text1" value="请再次确认输入密码"/>
                </label>
                <label class="Register_label_02">
                    <i></i>
                    <input type="text" class="input2" name="text1" value="请输入您的真实姓名"/>
                </label>

                <div class="Register_label">
                    <input type="text" value="请输入图形验证码" name="text1"/>
                    <div>
                        <img src="" alt=""/>
                    </div>

                    <span>换一张</span>
                </div>
                <div class="Register_label short_message">
                    <input type="text" value="请输入短信验证码" name="text1"/>
                    <div>
                        获取短信验证码
                    </div>
                </div>
                <input type="button" value="提交注册" class="btn"/>
            </from>
            <h3 class="footer_h2">有账号？<span>马上登录</span></h3>
        </div>


    </div>
</div>

<script src="../js/footer.js"></script>
</body>
</html>
